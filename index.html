<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TopCashback BD</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #667eea, #764ba2);
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center;
    min-height: 100vh; color: #fff;
  }
  .container { background: rgba(0,0,0,0.6); padding: 30px; border-radius: 15px; width: 350px; box-shadow: 0 8px 20px rgba(0,0,0,0.5);}
  h1, h2 { text-align: center; margin-bottom: 15px; }
  input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 8px; border: none; }
  button { width: 100%; padding: 10px; background: #ffce00; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: #000; margin-top: 8px; }
  .dashboard, .register { display: none; }
  p { margin: 5px 0; }
  .link { color: #ffce00; cursor: pointer; text-decoration: underline; text-align: center; margin-top: 10px; display:block; }
</style>
</head>
<body>

<div class="container">
  <!-- Login Form -->
  <div class="login">
    <h1>লগইন করুন</h1>
    <input type="text" id="loginUsername" placeholder="ইউজারনেম">
    <input type="password" id="loginPassword" placeholder="পাসওয়ার্ড">
    <button onclick="login()">লগইন</button>
    <span class="link" onclick="showRegister()">নতুন ইউজার? রেজিস্টার করুন</span>
  </div>

  <!-- Register Form -->
  <div class="register">
    <h2>নতুন ইউজার রেজিস্টার</h2>
    <input type="text" id="regUsername" placeholder="ইউজারনেম">
    <input type="password" id="regPassword" placeholder="পাসওয়ার্ড">
    <button onclick="register()">রেজিস্টার</button>
    <span class="link" onclick="showLogin()">লগইন এ ফিরে যান</span>
  </div>

  <!-- Dashboard -->
  <div class="dashboard">
    <h2>ড্যাশবোর্ড</h2>
    <p>ইউজার: <span id="userNameDisplay"></span></p>
    <p>ব্যালেন্স: <span id="balance">0</span> টাকা</p>
    <p>ডেইলি ইনকাম: <span id="dailyIncome">0</span> টাকা</p>
    <p>র‍্যাঙ্ক: <span id="rank">LV1</span></p>
    <button onclick="logout()">লগআউট</button>
  </div>
</div>

<script>
  // Local storage ব্যবহার করে ডেমো ইউজার ডেটা
  function getUsers() {
    return JSON.parse(localStorage.getItem('users') || '[]');
  }

  function saveUsers(users) {
    localStorage.setItem('users', JSON.stringify(users));
  }

  function showRegister() {
    document.querySelector('.login').style.display = 'none';
    document.querySelector('.register').style.display = 'block';
  }

  function showLogin() {
    document.querySelector('.register').style.display = 'none';
    document.querySelector('.login').style.display = 'block';
  }

  function register() {
    const username = document.getElementById('regUsername').value.trim();
    const password = document.getElementById('regPassword').value.trim();
    if(!username || !password){ alert('সব ফিল্ড পূরণ করুন'); return; }

    let users = getUsers();
    if(users.find(u => u.username === username)){
      alert('ইউজারনেম ইতিমধ্যেই আছে!');
      return;
    }
    const newUser = { username, password, balance:1000, dailyIncome:50, rank:'LV1' };
    users.push(newUser);
    saveUsers(users);
    alert('রেজিস্ট্রেশন সম্পন্ন!');
    showLogin();
  }

  function login() {
    const username = document.getElementById('loginUsername').value.trim();
    const password = document.getElementById('loginPassword').value.trim();
    let users = getUsers();
    const user = users.find(u => u.username === username && u.password === password);
    if(!user){ alert('ইউজারনেম বা পাসওয়ার্ড ভুল!'); return; }

    // Dashboard দেখানো
    document.querySelector('.login').style.display = 'none';
    document.querySelector('.dashboard').style.display = 'block';
    document.getElementById('userNameDisplay').textContent = user.username;
    document.getElementById('balance').textContent = user.balance;
    document.getElementById('dailyIncome').textContent = user.dailyIncome;
    document.getElementById('rank').textContent = user.rank;
  }

  function logout() {
    document.querySelector('.dashboard').style.display = 'none';
    showLogin();
    document.getElementById('loginUsername').value = '';
    document.getElementById('loginPassword').value = '';
  }
</script>

</body>
</html>
